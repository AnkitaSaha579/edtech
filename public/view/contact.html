<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../styles/contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="item">
            <div class="contact">
            <div class="first-text">Let's get in touch </div>
            <img src="logo.img1.png" alt="" class="image">
            <div class="social-links"></div>
            <span class="secnd-text text">Connect with us:</span>

            <div>

            <p class="text1"> Our team will get back to you within 24 hours.
            </p>
            </div>
            <div class="info">
                <div class="information">
                    <img src="home.png" class="icon" alt="">  Website: http//Scholarly.com </div>

                <div class="information">
                    <img src="envelope.png" class="icon" alt="">  Email: info@scholarly.com </div>

                <div class="information">
                    <img src="phone.png" class="icon" alt=""> Phone : 8765-5678</div>

            </div>
            

            

            <ul class="social-media">

            <li><a href="#"><i class='bx bxl-facebook'></i></a></li>
            <li><a href="#"><i class='bx bxl-twitter'></i></a></li>
            <li><a href="#"><i class='bx bxl-youtube'></i></a></li>
            <li><a href="#"><i class='bx bxl-linkedin'></i></a></li>
            </ul>

        </div>

            <div class="submit-form">
                <h4 class="third-text">Contact Us</h4>
                <form action="">
                    <div class="input-box">
                        <input type="text" class="input" required>
                        <label for="">Name</label>
                    </div>

                    <div class="input-box">
                        <input type="email" class="input" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input-box">
                        <input type="tel" class="input" required>
                        <label for="">Phone</label>
                    </div>

                    <div class="input-box">
                        <textarea name="" class="input" required id="Message" cols="30" rows="10"></textarea>
                        <label for="">Message</label>
                    </div>

                    <input type="submit" class="btn" value="Submit">


                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
