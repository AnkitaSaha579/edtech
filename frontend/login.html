<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
        <form action="" class="form" onsubmit="handleLogin(event)">
            <div class="popup">
                <div class="close-btn">&times;</div>
                <i class="fa-solid fa-xmark" style="color: white;"></i>
            </div>
            <div class="form">
                <h2>Login</h2>
                <div class="input-box">
                    <input type="email" name="email"  placeholder="Enter Email here" required>
                    <i class="fa-solid fa-envelope" style="color: white;"></i>
                </div>
                <div class="input-box">
                    <input type="password" name="" placeholder="Enter password here" required>
                    <i class="fa-solid fa-lock" style="color: white;"></i>
                </div>
                
                <button class="btnn"><a href="#">Sign In</a></button>

                <p class="link">Don't have an account<br>
                <a href="registration.html">Register</a> here</a></p>
            
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
